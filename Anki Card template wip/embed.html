
<!-- this is example of using embgithub to embed code, and i deleted the 'showcopy' thingy (that shows  the 'copy' button when you hover over it
    observe the &type=code...emgithub auto provdes this link if you go to the emgithub page; could also edit the markdown link, but need to remember to change type=markdown to type=code -->
<!-- also note we use script, not iframe; this is bc iframe seems to need to know the vertical height ahead of time, aka cannot just put 1 pc of html code in the card file -->

<script src="https://jtahn.github.io/emgithub/embed-v2.js?target=https%3A%2F%2Fgithub.com%2Fjtahn%2FAnki%2Fblob%2Fmain%2FLeetCode%2Fpy%2F{{number}}.py&style=default&type=code&showBorder=on&showLineNumbers=on&showFileMeta=on&showFullPath=on"></script>



<!-- figure out code that emulates what emgithub does, but that i can put directly into the anki html for a card -->


<pre id="code"></pre>
<iframe id="github-iframe" src="" style="
 border:2px solid black;
 padding: 25px;
 width: 800px;
 height: 350px;"></iframe>
<script>
    fetch('https://api.github.com/repos/jtahn/Anki/contents/LeetCode/1.py')
        .then(function(response) {
            return response.json();
        }).then(function(data) {
            var iframe = document.getElementById('code');
            iframe.textContent = 'data:text/html;base64,' + encodeURIComponent(data['content']);
        });
</script>
